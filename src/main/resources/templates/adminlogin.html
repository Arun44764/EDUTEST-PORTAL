<html th:replace="~{base::layout(~{::section})}">

<head></head>

<body>
	<section>
		<div class="row">
			<div class="col-sm-8 mx-auto">
				<h1 class="my-5 py-5 text-center"
					style="background-color: maroon; color: white; font-size: 2.5rem; padding: 20px; text-align: center; border-radius: 8px;">
					Admin Login
				</h1>
				<div th:if="${msg}" class="alert alert-warning alert-dismissible fade show w-50 mx-auto"
					style="background-color: #ffc107; color: #333; border-radius: 5px; padding: 15px; margin-bottom: 20px; font-size: 1.1rem;">
					<b th:text="${msg}" style="font-weight: bold;"></b>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				<form method="post" th:object="${dto}">
					<div class="row">
						<div class="col-sm-6">
							<label class="fw-bold py-2" style="font-weight: bold; padding-bottom: 8px;">Enter Your User
								Id <span class="text-danger">*</span></label>
							<br>
							<label class="fw-bold py-2" style="font-weight: bold; padding-bottom: 8px;">Enter Your
								Password <span class="text-danger">*</span></label>
						</div>
						<div class="col-sm-6">
							<input type="text" th:field="${dto.userid}" required="required"
								style="width: 100%; padding: 12px; border: 1px solid #000; border-radius: 4px; margin-bottom: 15px; font-size: 1rem;"
								placeholder="Enter Your User id...">
							<br>
							<input type="password" th:field="${dto.password}" required="required"
								style="width: 100%; padding: 12px; border: 1px solid #000; border-radius: 4px; margin-bottom: 15px; font-size: 1rem;"
								placeholder="Enter Your Password...">
						</div>
						<div class="row">
							<div class="col-sm-6">

								<button type="submit" class="btn-orange"
									style="background-color: maroon; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; margin-top: 10px;">
									Login
								</button>

							</div>
							<div class="col-sm-6">

								<button type="submit" class="btn-orange"
									style="background-color: maroon; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; margin-top: 10px;">
									Forget Password
								</button>

							</div>
						</div>
						<div class="col-sm-6">
							<div class="col-sm-6">

								<button type="submit" class="btn-orange"
									style="background-color: maroon; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; width: 100%; margin-top: 10px;">
									Create an Account
								</button>

							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
